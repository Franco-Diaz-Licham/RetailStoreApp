<div class="container">
    <ul class="nav nav-pills nav-justified bg-light">
        @for (step of _steps; track $index) 
        {
        <li class="nav-item">
            <div class="d-grid">
                <button  (click)="onClick($index)" [disabled]="true" [class.active]="selectedIndex === $index" class="nav-link py-3 text-uppercase fw-bold">  
                    {{step.label}}
                </button>
            </div>
        </li>
        }
    </ul>
    @if(selected)
    {
        <div >
            <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
        </div>
    }

</div>
