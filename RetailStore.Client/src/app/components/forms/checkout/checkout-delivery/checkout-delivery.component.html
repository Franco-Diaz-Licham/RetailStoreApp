
<!-- main content -->
<div class="mt-4" [formGroup]="checkoutForm">

    <!-- delivery options -->
    <div class="row" formGroupName="deliveryForm">
        @for (method of deliveryMethods; track $index)
        {
        <div class="col-6 form-group">
            <input type="radio" id={{method.id}} value={{method.id}} formControlName="deliveryMethod" class="form-check-input" (click)="setShippingPrice(method)">
            <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong> <br />
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
        }
    </div>
</div>

<!-- navigation -->
<div class="d-flex justify-content-between flex-row mb-5">

    <!-- back -->
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="bi bi-arrow-left"></i> Back to address
    </button>

    <!-- forward -->
    <button [disabled]="checkoutForm.get('deliveryForm')?.invalid" class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="bi bi-arrow-right"></i> 
    </button>
</div>
