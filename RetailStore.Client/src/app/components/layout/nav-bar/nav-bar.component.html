<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top shadow-lg">
    <div class="container-fluid py-2 px-5 nav-bar">
        <a class="navbar-brand p-0 m-0" routerLink="/">
            <img src="./images/logo.png" alt="logo" class="w-75">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">CONTACT</a>
                </li>
            </ul>
            <a routerLink="/basket" class="d-flex me-3 shopping-cart">
                <i class="bi bi-cart3 me-3"></i>
                <ng-container *ngIf="(basket$ | async) as basket">
                    @if(basket.items.length > 0)
                    {
                        <span class="cart-items">{{basket.items.length}}</span>
                    }
                </ng-container>

            </a>
            @if((currentUser$ | async) !== null)
            {
                <div class="dropdown fw-bold">
                    <div class="dropdown-toggle" data-bs-toggle="dropdown">
                        Welcome {{(currentUser$ | async)?.displayName}}
                    </div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" routerLink="/basket">
                            <i class="bi bi-cart3 me-2"></i>View basket</a></li>
                        <li><a class="dropdown-item" routerLink="/orders">
                            <i class="bi bi-cart3 me-2"></i>View orders</a></li>
                        <div class="dropdown-list-ol"></div>
                        <li><a class="dropdown-item" (click)="logOut()">
                            <i class="bi bi-box-arrow-left me-2"></i>Logout</a></li>
                    </ul>
                </div>
            }
            @else
            {
                <button class="btn btn-light me-2" type="submit" routerLink="/account/login">Login</button>
                <button class="btn btn-light" type="submit" routerLink="/account/register">Sign up</button>
            }
        </div>
    </div>
</nav>
