<form [formGroup]="registerForm!" (ngSubmit)="register();" class="form-login">

    <!-- title -->
    <div class="text-center my-5">
        <h1>Skinet Shop</h1>
    </div>

    <!-- inputs -->
    <app-text-input formControlName="displayName" [label]="'Diplay name'"></app-text-input>
    <app-email formControlName="email" [label]="'Email Address'"></app-email>
    <app-password [id]="'floatingInputPassword1'" formControlName="password" [label]="'Password'" [type]="'password'"></app-password>
    <app-password [id]="'floatingInputPassword2'" formControlName="confirmPassword" [label]="'Confirm Password'" [type]="'password'"></app-password>

    <!-- Errors -->
    @if(validationErrors!.length > 0){
    <div class="row">
        <ul class="text-danger">
            @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
            }
        </ul>
    </div>
    }

    <!-- submit -->
    <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
