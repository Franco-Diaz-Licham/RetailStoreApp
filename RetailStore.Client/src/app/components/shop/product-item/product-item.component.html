<div class="card shadow-sm h-100">

    <!-- card header -->
    <div class="product">
        <img src="{{product?.pictureUrl}}" alt="{{product?.name}}" class="img-fluid">
        <div class="btn-group mt-1 w-100 hover-overlay px-2" >
            <button type="button" class="btn btn-sm btn-primary" (click)="addItemtoBasket()"><i class="bi bi-cart"></i> Add</button>
            <button type="button" class="btn btn-sm btn-primary" (click)="navigateToProduct()"><i class="bi bi-eye"></i> View</button>
        </div>
    </div>
    
    <!-- card body -->
    <div class="card-body">
        <h6 (click)="navigateToProduct()">{{product?.name}}</h6>
        <span class="card-text" >{{product?.price | currency}}</span>
        <div class="d-flex justify-content-between align-items-center">
        </div>
    </div>
</div>
