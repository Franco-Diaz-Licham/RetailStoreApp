<div class="form-floating mb-3">
    <input id="{{id}}" type={{type}} [formControl]="control" placeholder="{{label}}" class="form-control" [class.is-invalid]="control.touched && control.invalid" [class.is-valid]="control.valid" autocomplete="off">
    <label for="{{id}}">{{label}}</label>
    @if(control.errors?.['required'])
    {
    <div class="invalid-feedback">Please enter a password...</div>
    }
    @if(control.errors?.['minlength'])
    {
        <div class="invalid-feedback">Password must be at least 4 characters...</div>
    }
    @if(control.errors?.['pattern'])
    {
    <div class="invalid-feedback">Password not complex enough...</div>
    }
    @if(control.errors?.['isMatching'])
    {
    <div class="invalid-feedback">Confirm password must match password</div>
    }
</div>
